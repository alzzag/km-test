<html>
	<head>
		<!--<script src="http://code.jquery.com/jquery-1.8.3.js"></script>-->
		<title>Список клиентов</title>
		<style>
			form.inline div {
				display:inline
			}
		</style>
	</head>
	<body>
		<a href="/export">Экспорт в excel</a><br/>
		<a href="/photos">Страница голосования</a><br/>
		
		<form action = "" method="get" class="inline">
			<div>Фамилия:&nbsp;<input name="filter_sname" type="text"/></div>
			<div>Имя:&nbsp;<input name="filter_name" type="text"/></div>
			<input type="submit" value="Фильтр"/>
		</form>
		<table border=1>
			<tr>
				<th><a href="{{ name_href }}">Фамилия</a></th>
				<th><a href="{{ sname_href }}">Имя</a></th>
				<th><a href="{{ bday_href }}">Возраст</a></th>
				<th><a href="{{ bday_href }}">Дата рождения</a></th>
				<th>Фото</th>
			</tr>
		{% for client in clients %}
			<tr>
				<td>{{ client.surname }}</td>
				<td>{{ client.name }}</td>
				<td>{{ client.age }}</td>
				<td>{{ client.birthday }}</td>
				<td><img width=100 src="/media/{{ client.photo }}"/></td>
			</tr>
		{% endfor %}
		</table>
	</body>
</html>
